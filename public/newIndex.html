<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Realtime MQtt Dashboard</title>

    <!--### normals CDNs ###-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js'></script>
    <!--### normals CDNs ###-->

    <!--### CDNs of vue ###-->
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script src="https://unpkg.com/vue-mqtt"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.7.0/apexcharts.js"></script>
    <!--### CDNs of vue ###-->

    <!--### personal things ###-->

    <link rel="stylesheet" href="./style.css">


    <!--### personal things ###-->


</head>

<body>
    <div id="wrapper">

        <div class="content-area">
            <div class="container-fluid">
                <div class="main">

                    <div class="row mt-4">
                        <div class="col-md-5">
                            <div class="box columnbox mt-4">
                                <div id="columnchart"> </div>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="box  mt-4">
                                <div id="linechart"> </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-5">
                            <div class="box radialbox mt-4">
                                <div id="circlechart"> </div>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="box mt-4">
                                <div class="mt-4">
                                    <div id="progress1"></div>
                                </div>
                                <div class="mt-4">
                                    <div id="progress2"></div>
                                </div>
                                <div class="mt-4">
                                    <div id="progress3"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

<!--<script src="ch.js"></script>-->
<script src="app.js"></script>

</html>
